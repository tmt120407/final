<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>M√¨nh Quen Nhau Nha! ^^</title>
  <style>
    
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('background1.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  visibility: hidden; /* ‚Üê th√™m d√≤ng n√†y */
}

    .container {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
    }

    video {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 20px;
      color: #000;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      font-size: 16px;
      padding: 8px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #28a745;
      color: white;
    }

    .no {
      background-color: #dc3545;
      color: white;
      position: relative;
    }

    .grow {
      transform: scale(1.3);
    }

    #finalImage {
      display: none;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #finalText {
  display: none;
  font-size: 22px;
  font-weight: 500;
  color: white;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
  text-align: center;
  line-height: 1.6;
}

    .heart {
      position: fixed;
      top: -50px;
      font-size: 24px;
      color: pink;
      animation: fall 3s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .heartbeat-text {
  display: inline-block;
  color: white;
  text-shadow: 0 0 10px red, 0 0 20px red;
  font-size: 30px;
  font-weight: bold;
  animation: heartbeat 1s infinite;
}

    @keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.2);
  }
  40% {
    transform: scale(1);
  }
  60% {
    transform: scale(1.15);
  }
  100% {
    transform: scale(1);
  }
}
@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.98);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

body {
  animation: fadeIn 1s ease-in-out;
}

.yes:hover {
  animation: flash 0.8s infinite;
  transform: scale(1.1);
}

@keyframes flash {
  0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
  50% { box-shadow: 0 0 25px rgba(255, 255, 255, 1); }
  100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
}


#intro {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 40px;
  color: black;
  font-weight: bold;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
  z-index: 999;
  white-space: nowrap;
  overflow: hidden;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

#mainContent {
  display: none;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-slide-up {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSlideUp 1s forwards;
}

@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

#finalImage, #finalText {
  display: none;
  opacity: 0;
  transform: translateY(20px);
}

#fadeOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: black;
  z-index: 9999;
  opacity: 1;
  transition: opacity 1.5s ease;
  pointer-events: none;
}
  </style>
</head>
<body>
  <div id="fadeOverlay"></div>
  <div id="intro"></div>

  <!-- PH·∫¶N HI·ªÇN TH·ªä CH√çNH -->
  <div class="container" id="mainContent">
    <video id="introVideo" autoplay loop muted>
      <source src="12.mp4" type="video/mp4">
      Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ video.
    </video>

    <h2 id="questionText">M√¨nh Quen Nhau Nha</h2>

    <div class="buttons" id="answerButtons">
      <button class="btn yes" id="yesBtn">D·∫°</button>
      <button class="btn no" id="noBtn">H√¥ng</button>
    </div>
  </div>

  <!-- PH·∫¶N SAU KHI NH·∫§N "D·∫†" ‚Äî N·∫∞M NGO√ÄI mainContent -->
  <img src="background3.gif" id="finalImage" alt="Y√™u r·ªìi nha!">
  <div id="finalText">
    H√¥m nay s·∫Ω l√† ng√†y k·ªâ ni·ªám h√†ng nƒÉm c·ªßa ch√∫ng ta
    <input type="text" id="memoryDate" placeholder="" style="padding: 6px 10px; font-size: 16px; border-radius: 6px; border: none; margin: 0 6px;">
    ü•∞<br>
    <span class="heartbeat-text">Anh Y√™u Em</span>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainContent = document.getElementById('mainContent');
    const finalImage = document.getElementById('finalImage');
    const finalText = document.getElementById('finalText');
    const intro = document.getElementById('intro');
const introText = "Anh c√≥ chuy·ªán mu·ªën n√≥i v·ªõi em...";
let index = 0;


yesBtn.addEventListener('click', () => {
  mainContent.style.display = 'none';

  // Hi·ªán ph·∫ßn k·∫øt v·ªõi hi·ªáu ·ª©ng m·ªÅm m·∫°i
  finalImage.style.display = 'block';
  finalText.style.display = 'block';

  finalImage.classList.add('fade-slide-up');
  setTimeout(() => {
    finalText.classList.add('fade-slide-up');
  }, 1000); // hi·ªáu ·ª©ng text tr·ªÖ nh·∫π sau ·∫£nh

  startHeartRain();
});
function typeWriter() {
  if (index < introText.length) {
    intro.innerHTML += introText.charAt(index);
    index++;
    setTimeout(typeWriter, 80); // t·ªëc ƒë·ªô g√µ, c√†ng nh·ªè c√†ng nhanh
  } else {
    // Sau khi g√µ xong, delay r·ªìi ·∫©n v√† hi·ªán mainContent
    setTimeout(() => {
      intro.style.transition = 'opacity 1s ease';
      intro.style.opacity = '0';

      setTimeout(() => {
        intro.style.display = 'none';
        mainContent.style.display = 'block';
      }, 1000);
    }, 6000); // ch·ªù sau khi g√µ xong
  }
}

const fadeOverlay = document.getElementById('fadeOverlay');

window.addEventListener('load', () => {
  document.body.style.visibility = 'visible';

  // ƒê·ª£i m·ªôt nh·ªãp nh·ªè r·ªìi b·∫Øt ƒë·∫ßu fade out
  setTimeout(() => {
    fadeOverlay.style.opacity = '0';

    // Sau khi fade xong ‚Üí remove v√† b·∫Øt ƒë·∫ßu typeWriter
    setTimeout(() => {
      fadeOverlay.remove();

      // ‚úÖ B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng g√µ ch·ªØ sau khi fadeOverlay bi·∫øn m·∫•t ho√†n to√†n
      typeWriter();

    }, 1500); // kh·ªõp v·ªõi CSS transition: 1.5s
  }, 100); // delay nh·ªè ch·ªëng gi·∫≠t tr·∫Øng
});


// Hi·ªán intro ‚Üí r·ªìi ·∫©n n√≥ ‚Üí hi·ªán main content
setTimeout(() => {
  intro.style.transition = 'opacity 1s ease';
  intro.style.opacity = '0';

  setTimeout(() => {
    intro.style.display = 'none';
    mainContent.style.display = 'block'; // S·ª≠ d·ª•ng flex ƒë·ªÉ gi·ªØ b·ªë c·ª•c
  }, 1000);
}, 10000); // T·ªïng th·ªùi gian cho hi·ªáu ·ª©ng typing + delay


    yesBtn.addEventListener('click', () => {
      mainContent.style.display = 'none';
      finalImage.style.display = 'block';
      finalText.style.display = 'block';
      startHeartRain();
    });

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - 100));
      const j = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.position = 'absolute';
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
    });

    function startHeartRain() {
      const interval = setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerText = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }, 200);

      // Stop sau 6s n·∫øu mu·ªën
      setTimeout(() => clearInterval(interval), 6000);
    }


    const memoryDateInput = document.getElementById('memoryDate');
// Ghi v√†o localStorage khi thay ƒë·ªïi
memoryDateInput.addEventListener('input', () => {
  localStorage.setItem('anniversaryDate', memoryDateInput.value);
});

// N·∫øu ƒë√£ t·ª´ng l∆∞u r·ªìi th√¨ hi·ªán l·∫°i
window.addEventListener('DOMContentLoaded', () => {
  const savedDate = localStorage.getItem('anniversaryDate');
  if (savedDate) {
    memoryDateInput.value = savedDate;
  }
});
  </script>

</body>
</html>
